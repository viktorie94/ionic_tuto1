
<ion-card>
  <ion-card-header *ngIf = "hasHeader" >
    <ion-card-subtitle>
      Last pick up call
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        {{status}}
        <p>{{updateAt}}</p>
      </ion-label>
      <!-- Another item for next label-->
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{createdAt}} </p>
        <p> {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-button (click) = "btnClicked()" routerLink ="/login"  *ngIf = "hasFooter" color="success" size="full" fill="clear">See all...</ion-button>
  </ion-card-content>
</ion-card>
